mutation cartCreate {
  cartCreate {
    cart {
      id
      checkoutUrl
    }
    userErrors {
      field
      message
    }
  }
}

query getCart($cartId: ID!) {
  cart(id: $cartId) {
    checkoutUrl
    cost {
      totalAmount {
        amount
        currencyCode
      }
    }
    lines(first: 100) {
      nodes {
        id
        quantity
        estimatedCost {
          totalAmount {
            amount
            currencyCode
          }
        }
        merchandise {
          ... on ProductVariant {
            id
            title
            product {
              id
              title
              images(first: 1) {
                nodes {
                  src
                  thumbnail: url(transform:{maxWidth:360})

                }
              }
            }
            priceV2 {
              amount
              currencyCode
            }
          }
        }
      }
    }
  }
}

mutation addToCart($cartId: ID!, $variantId: ID!) {
  cartLinesAdd(
    cartId: $cartId
    lines: [{ quantity: 1, merchandiseId: $variantId }]
  ) {
    cart {
      lines(first: 100) {
        nodes {
          id
          quantity
          estimatedCost {
            subtotalAmount {
              amount
              currencyCode
            }
            totalAmount {
              amount
              currencyCode
            }
          }
          merchandise {
            ... on ProductVariant {
              id
              title
              product {
                title
              }
              priceV2 {
                amount
                currencyCode
              }
            }
          }
        }
      }
    }
  }
}
mutation cartLinesRemove($cartId: ID!, $lineIds: [ID!]!) {
  cartLinesRemove(cartId: $cartId, lineIds: $lineIds) {
    cart {
      lines(first: 100) {
        nodes {
          quantity
          estimatedCost {
            subtotalAmount {
              amount
              currencyCode
            }
            totalAmount {
              amount
              currencyCode
            }
          }
          merchandise {
            ... on ProductVariant {
              id
              title
              product {
                title
              }
              priceV2 {
                amount
                currencyCode
              }
            }
          }
        }
      }
    }
    userErrors{
      field
      message
    }

  }
}

mutation cartLinesUpdate($cartId: ID!, $lines:[CartLineUpdateInput!]!){
  cartLinesUpdate(cartId: $cartId, lines:$lines){
    cart{
      id
    }
    userErrors{
      field
      message
    }
  }
}